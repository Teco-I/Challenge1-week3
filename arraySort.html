<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Sorting Arrays</h2>
      
    <p id="input"></p>
    <p id="evens"></p>
    <p id="odds"></p>
    <p id="char"></p>
    <script>
        var array = [1,2,3,4,5,6,7,"a","b","c"];
        sort(array);

        function sort(nums){
            var evens = [];

            var odds = [];

            var char = [];

            for (var i = 0; i < nums.length; i++){
                if (nums[i] % 2===0) {
                    evens.push(nums[i]);
                } else if (! (nums[i]%2)) {
                    char.push(nums[i]);
                }else {
                    odds.push(nums[i]);
                }
            }
            document.getElementById("input").innerHTML = "input Numbers: " + array;

            document.getElementById("evens").innerHTML = "Even Numbers: " + evens.toString();

            document.getElementById("odds").innerHTML = "Odd Numbers: "  + odds.toString();

            document.getElementById("char").innerHTML = "Characters: " + char;
        }
    </script>
</body>
</html>
